<div class="modal" id="findCheaper">
    <form action="#">
        <div class="modal__inner">
            <div class="top">
                <h2 class="section-title"><span>Нашли</span> дешевле</h2>
            </div>
            <div class="body">
                <div class="input-List">
                    <label class="input-wrap">
                        <input type="text" class="input" value="">
                        <span class="input-name">ФИО*</span>
                    </label>
                    <label class="input-wrap">
                        <input type="tel" class="input">
                        <span class="input-name">Телефон*</span>
                    </label>
                    <label class="input-wrap">
                        <input type="email" class="input">
                        <span class="input-name">E-mail</span>
                    </label>
                    <label class="input-wrap">
                        <textarea class="input" name="t" id="t"></textarea>
                        <span class="input-name">Сообщение*</span>
                    </label>
                </div>
                <strong>Приложить файлы</strong>
                <p>поддерживается загрузка файлов не более 10Мб следующих форматов: jpg, jpeg, png, gif, zip, rar, pdf, xls, xlsx, csv, doc</p>
                <label class="file-wrap">
                    <input class="attach-file__input" type="file" hidden multiple accept=".jpg, .jpeg, .png, .gif, .zip, .rar, .pdf, .xls, .xlsx, .csv, .doc">
                    <span class="defBtn Btn Btn-Wedgewood">загрузить файл</span>
                </label>
                <span class="attachedFile"></span>
            </div>
            <div class="bottom">
                <p>Нажимая на кнопку: "Отправить", Вы подтверждаете, что прочли Соглашение об обработке персональных данных и принимаете его.</p>
                <button type="button" class="defBtn Btn-Wedgewood">отправить</button>
            </div>
        </div>
    </form>
</div>
